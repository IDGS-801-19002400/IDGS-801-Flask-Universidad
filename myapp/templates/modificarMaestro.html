<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <form action="/editar" method="post">
                <div class="form-group">
                    <label for="idMaestroED">ID</label>
                    <input class="form-control" value="{{id}}"type="text" name="idMaestroED" readonly>
                </div>
                <div class="form-group">
                    <label for="nombreED">Nombre</label>
                    <input class="form-control" type="text" name="nombreED" value="{{nombre}}">
                </div>
                
                <div class="form-group">
                    <label for="apellidoED">Apellido</label>
                    <input class="form-control" type="text" name="apellidoED" value="{{apellido}}">
                </div>
                <div class="form-group">
                    <label for="correoElectronico">Correo Elecronico</label>
                    <input class="form-control" type="text" name="correoElectronicoED" value="{{correoElectronico}}">
                </div>
                <div>
                    <input type="submit" value="Guardar">
                </div>
            </form>
        </div>
      </div>
</body>
</html>
