<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="card-body" style="width: 18rem;">
    <form action="" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input class="form-control" type="text" name="nombre" id="nombre" class="form form-control-sm">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input  class="form-control" type="text" name="apellido" id="apellido">
        </div>
        <div class="form-group">
            <label for="correoElectronico">Correo Elecronico</label>
            <input  class="form-control" type="text" name="correoElectronico" id="correoElectronico">
        </div>
        <br>
        <div>
            <input type="submit" value="Registrar">
        </div>
    </form>
</div>


    <br>
    <div class="mt-4">
    <form class="form-inline" action="/buscarMaestro" method="post">
        <input type="text" placeholder="Nombre" name="bsqMaestro">
        <input type="submit" value="Buscar">
      </form>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo Electronico</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for maestro in maestros %}
            <tr>
                <td>{{ maestro[0] }}</td>
                <td>{{ maestro[1] }}</td>
                <td>{{ maestro[2] }}</td>
                <td>{{ maestro[3] }}</td>
                <td>
                    <a href="editar?id={{maestro[0]}}&nombre={{maestro[1]}}
                    &apellido={{maestro[2]}}&correoElectronico={{maestro[3]}}" class="btn btn-warning">Editar</a>
                    <a href="eliminar?id={{maestro[0]}}" class="btn btn-danger">Eliminar</a>
            </tr>
            {% endfor %}
        </table>
        </tbody>
</body>
</html>
