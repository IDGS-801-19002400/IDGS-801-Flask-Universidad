<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="card-body" style="width: 18rem;">
    <form action="" method="post">
        <div class="form-group">
            <label  for="nombreAlum">Nombre</label>
            <input class="form-control" type="text" name="nombreAlum" id="nombreAlum">
        </div>
        <div class="form-group">
            <label for="apellidoAlum">Apellido</label>
            <input class="form-control" type="text" name="apellidoAlum" id="apellidoAlum">
        </div>
        <div class="form-group">
            <label for="correoElecAlum">Correo Elecronico</label>
            <input class="form-control" type="text" name="correoElecAlum" id="correoElecAlum">
        </div>
        <br>
        <div>
            <input type="submit" value="Guardar">
        </div>
    </form>
    <div class="mt-4">
    <form class="form-inline" action="/buscarAlumno" method="post">
        <input type="text" placeholder="Nombre" name="bsqAlumno">
        <input type="submit" value="Buscar">
      </form>
    </div>
</div>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo Electronico</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>  
            {% for alumno in alumnos %}
            <tr>
                <td>{{ alumno[0] }}</td>
                <td>{{ alumno[1] }}</td>
                <td>{{ alumno[2] }}</td>
                <td>{{ alumno[3] }}</td>
                <td>
                    <a href="editarAlumno?idAlumno={{alumno[0]}}&nombreAlum={{alumno[1]}}
                    &apellidoAlum={{alumno[2]}}&correoElecAlum={{alumno[3]}}" class="btn btn-warning">Editar</a>
                    <a href="eliminarAlumno?idAlumno={{alumno[0]}}" class="btn btn-danger">Eliminar</a>
            </tr>
            {% endfor %}
        </table>
        </tbody>
</body>
</html>
